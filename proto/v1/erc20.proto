syntax = "proto3";

package erc20.types.v1;

message Block {
  repeated BalanceOfStorageChange storage_changes = 3;
}

message BalanceOfStorageChange {
  // contract address
  string address = 1;
  string method = 2;

  // storage changes
  string owner = 4;
  string balance = 5;

  // trace information
  string transaction = 6;
}