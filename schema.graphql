type Account @entity {
  id: ID!
  balances: [Balance!]! @derivedFrom(field: "owner")
}

type Token @entity {
  id: ID!
  name: String!
  decimals: BigInt!
  symbol: String!
}

type Balance @entity {
  id: ID!
  address: String!
  method: String!
  owner: Account!
  balance: String!
  transaction: String!
  block_num: BigInt!
  timestamp: BigInt!
}