type Account @entity {
  id: ID!
  balances: [Balance!]! @derivedFrom(field: "owner")
}

type Token @entity {
  id: ID!
  name: String!
  decimals: BigInt!
  symbol: String!
}

type Balance @entity {
  id: ID!
  token: Token!
  owner: Account!
  balance: String!
  transaction_hash_updated: String!
  block_num_updated: BigInt!
  timestamp_updated: BigInt!
}